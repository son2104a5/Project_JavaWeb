<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-gray-50 text-gray-800" th:object="${courses}">

<!-- Header -->
<header th:replace="user/fragments/header :: header"></header>

<h1 class="text-5xl font-bold text-yellow-500 text-center mt-10 mb-6">List Course</h1>

<form th:action="@{/home}" class="flex items-center justify-center rounded px-2 py-1">
    <input type="text" name="name" th:value="${name}" placeholder="Search course by name"
           class="outline-none px-4 py-1 rounded"/>
    <button type="submit" class="ml-2 bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">
        Search
    </button>
</form>

<div class="flex space-y-4 justify-center items-center mb-6 gap-6">
    <div class="bg-white rounded shadow p-4 flex flex-col items-left space-y-4" th:each="course : ${courses}">
        <img th:src="${course.image}" alt="course image" width="265" height="186">
        <div class="mb-3">
            <p class="text-[#FF4B26] text-sm font-medium" th:text="${course.name}"></p>
            <p class="text-green-600 text-xs mb-2 font-bold">Let's explore</p>
        </div>
        <div class="mb-3">
            <p class="text-sm" th:text="${'Duration : ' + course.duration}"></p>
            <p class="text-sm mb-4" th:text="${'Instructor : ' + course.instructor}"></p>
        </div>
        <div th:if="${enrolledCourseIds.contains(course.id)}">
            <button class="w-full bg-green-500 text-white py-3 rounded cursor-not-allowed">Registered</button>
        </div>
        <div th:unless="${enrolledCourseIds.contains(course.id)}">
            <a th:href="@{/home(confirmCourseId=${course.id})}"
               class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 flex gap-3 justify-center">
                Registry <span>&gt;</span>
            </a>

        </div>
    </div>
</div>

<!-- Pagination -->
<div class="flex justify-center mt-6 gap-2" th:if="${totalPages > 1}">
    <a th:href="@{/home(page=${currentPage - 1})}"
       class="px-2 py-1 border rounded hover:bg-gray-200"
       th:classappend="${currentPage == 1} ? 'pointer-events-none opacity-50' : ''">
        <
    </a>
    <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/home(page=${i})}"
                   th:text="${i}"
                   class="px-2 py-1 border rounded"
                   th:classappend="${i == currentPage} ? 'bg-blue-500 text-white' : 'hover:bg-gray-200'">
                </a>
            </span>
    <a th:href="@{/home(page=${currentPage + 1})}"
       class="px-2 py-1 border rounded hover:bg-gray-200"
       th:classappend="${currentPage == totalPages} ? 'pointer-events-none opacity-50' : ''">
        >
    </a>
</div>

<!-- Confirm Enrollment Modal -->
<div th:if="${confirmCourseId != null}"
     class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <div class="text-green-500 text-3xl mb-4 flex justify-start">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <h2 class="text-xl font-bold mb-2 text-left">Xác nhận</h2>
        <p class="text-left mb-6">Bạn có chắc chắn muốn đăng ký khóa học <span th:text="${courseName}" class="text-yellow-300"></span> không ?</p>
        <div class="flex justify-end gap-3">
            <a th:href="@{/home}" class="px-4 py-2 border rounded bg-gray-200 hover:bg-gray-300 text-gray-800">
                Hủy
            </a>
            <form th:action="@{/home/enroll/{id}(id=${confirmCourseId})}" method="post">
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Ok
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
