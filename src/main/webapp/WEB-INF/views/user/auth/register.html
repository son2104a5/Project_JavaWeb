<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<form th:action="@{user/register}" method="post" th:object="${student}"
      class="bg-white rounded-xl shadow-md p-8 w-full max-w-lg space-y-5">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-4">Tạo tài khoản</h2>

    <!-- Họ tên -->
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Họ tên</label>
        <input type="text" id="name" name="name"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="Nhập họ tên" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
           class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Ngày sinh -->
    <div>
        <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Ngày sinh</label>
        <input type="date" id="dob" name="dob"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               th:field="*{dob}">
        <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
           class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Email -->
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="abc@example.com" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Giới tính -->
    <div>
        <label for="sex" class="block text-sm font-medium text-gray-700 mb-1">Giới tính</label>
        <select id="sex" name="sex"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                th:field="*{sex}">
            <option th:value="true">Nam</option>
            <option th:value="false">Nữ</option>
        </select>
    </div>

    <!-- Số điện thoại -->
    <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
        <input type="tel" id="phone" name="phone"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="0987654321" th:field="*{phone}">
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Tên đăng nhập -->
    <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
        <input type="text" id="username" name="username"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="username" th:field="*{username}">
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
           class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Mật khẩu -->
    <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
        <input type="password" id="password" name="password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="********">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
           class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Đã có tài khoản -->
    <p class="text-center text-sm text-gray-600">
        Đã có tài khoản?
        <a th:href="@{user/login}" class="text-blue-500 hover:underline font-semibold">Đăng nhập ngay</a>
    </p>

    <!-- Submit -->
    <button type="submit"
            class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
        Đăng ký
    </button>
</form>
</body>
</html>
