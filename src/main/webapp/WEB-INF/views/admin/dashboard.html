<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 text-sm text-gray-800">
<div th:replace="admin/fragments/header :: header"></div>
<div class="flex min-h-screen">
    <aside th:replace="admin/fragments/nav :: sidebar"></aside>

    <main class="flex-1 p-6">
        <div class="flex justify-center items-center mb-6 gap-10">
            <div class="bg-white rounded-xl shadow p-4" style="width: 357px">
                <p class="text-gray-500">TOTAL STUDENT</p>
                <div class="flex justify-between items-end">
                    <p class="text-2xl font-bold" th:text="${studentCount}"></p>
                    <p class="text-green-500 text-sm">+ 36% ↑</p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow p-4" style="width: 357px">
                <p class="text-gray-500">TOTAL COURSE</p>
                <div class="flex justify-between items-end">
                    <p class="text-2xl font-bold" th:text="${courseCount}"></p>
                    <p class="text-green-500 text-sm">+ 36% ↑</p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow p-4" style="width: 357px">
                <p class="text-gray-500">TOTAL ENROLLMENT</p>
                <div class="flex justify-between items-end">
                    <p class="text-2xl font-bold" th:text="${enrollmentCount}"></p>
                    <p class="text-green-500 text-sm">+ 36% ↑</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-6">
            <div class="col-span-2 bg-white rounded-xl shadow p-4">
                <h3 class="text-lg font-semibold mb-4">Student statistics by course</h3>
                <div class="overflow-y-auto" style="max-height: 450px;">
                    <table class="min-w-full text-left">
                        <thead>
                        <tr class="bg-[#CADEF3] text-gray-600 uppercase text-xs">
                            <th class="p-4">Course ID</th>
                            <th class="p-4">Image</th>
                            <th class="p-4">Course Name</th>
                            <th class="p-4">Duration</th>
                            <th class="p-4">Total Student</th>
                        </tr>
                        </thead>
                        <tbody class="divide-y">
                        <tr class="border-t" th:each="statistic : ${statistics}">
                            <td class="p-2" th:text="'C' + ${#numbers.formatInteger(statistic.id, 4)}"></td>
                            <td class="p-2"><img th:src="${statistic.image}" alt="" class="w-10 h-10 object-cover rounded"></td>
                            <td class="p-2" th:text="${statistic.name}"></td>
                            <td class="p-2" th:text="${statistic.duration}"></td>
                            <td class="p-2" th:text="${statistic.totalStudent}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow p-4 max-w-md mx-auto">
                <h3 class="text-lg font-semibold mb-4">Top 5 course best seller</h3>
                <p class="text-gray-500 text-sm mb-4">Top 5 courses with the most students</p>
                <ul class="space-y-3" th:each="top5 : ${top5Courses}">
                    <li class="flex gap-4 mb-8">
                        <img th:src="${top5.image}" alt="" class="object-cover rounded-lg" style="width: 50px; height: 50px;">
                        <div class="flex justify-between w-full">
                            <p class="font-medium text-base" style="width: 190px" th:text="${top5.name}"></p>
                            <div class="flex flex-col items-end">
                                <p class="font-semibold text-lg" th:text="${top5.totalStudent}"></p>
                                <p class="text-xs text-gray-400">Student</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>
</body>
</html>
