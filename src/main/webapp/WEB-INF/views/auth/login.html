<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
<div class="flex bg-gray-900 rounded-lg shadow-lg overflow-hidden max-w-4xl w-full">
    <!-- Left: Image -->
    <div class="w-1/2 bg-gray-900 flex items-center justify-center p-8">
        <img src="https://res.cloudinary.com/dagw0iovq/image/upload/v1749710111/whx2aqedgslbhzbl9myq.png"
             alt="People"
             class="rounded-lg object-cover h-96 w-full max-w-xs shadow-lg" />
    </div>
    <!-- Right: Content and Form -->
    <div class="w-1/2 flex flex-col justify-center p-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-white mb-2 flex items-center gap-2">
                Join us today <span>ðŸ‘‹</span>
            </h2>
            <p class="text-gray-300 text-sm">
                Clarity gives you the blocks and components you need to create a truly professional website.
            </p>
        </div>
        <form th:action="@{/auth/login}" method="post" th:object="${student}"
              class="bg-white rounded-xl p-8 shadow space-y-4 w-full max-w-sm mx-auto">
            <h3 class="text-xl font-semibold text-center mb-2">Sign in</h3>
            <div style="height: 60px">
                <input type="email" th:field="*{email}" placeholder="Email"
                       class="w-full border border-gray-200 rounded-md px-4 py-2 bg-gray-100 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>
            <div style="height: 60px">
                <input type="password" th:field="*{password}" placeholder="Password"
                       class="w-full border border-gray-200 rounded-md px-4 py-2 bg-gray-100 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="flex justify-between items-center text-sm mt-2">
                    <span>Don't have an account,
                        <a th:href="@{/auth/register}" class="text-red-500 font-semibold hover:underline">Register</a>
                    </span>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition duration-300 text-lg mt-2">
                Login
            </button>
        </form>
    </div>
</div>
</body>
</html>
