<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
<div class="flex bg-gray-900 rounded-lg shadow-lg overflow-hidden max-w-4xl w-full">
    <!-- Left: Image & Slogan -->
    <div class="w-1/2 bg-gray-900 flex flex-col items-center justify-center p-8 h-full">
        <img src="https://res-console.cloudinary.com/dagw0iovq/thumbnails/v1/image/upload/v1749710111/d2h4MmFxZWRnc2xiaHpibDlteXE=/preview" alt="People" class="rounded-lg mb-6 object-cover w-full h-full" />
        <div class="flex flex-col items-center">
            <span class="text-white text-2xl font-bold mb-2">Join us today <span class="inline-block">ðŸ‘‹</span></span>
            <span class="text-gray-400 text-sm text-center max-w-xs">Create your free account and start connecting with people worldwide.</span>
        </div>
    </div>
    <!-- Right: Form -->
    <div class="w-1/2 bg-white flex flex-col justify-center p-8">
        <form th:action="@{/auth/register}" method="post" th:object="${student}">
            <h2 class="text-2xl font-bold text-center text-gray-800 h-20">Sign up</h2>
            <div style="height: 75px">
                <input type="text" th:field="*{name}" placeholder="full name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>
            <div style="height: 75px">
                <input type="date" th:field="*{dob}" placeholder="BOD(dd/mm/yyyy)" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>
            <div style="height: 75px">
                <input type="email" th:field="*{email}" placeholder="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>
            <div style="height: 75px">
                <select th:field="*{sex}" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>
            </div>
            <div style="height: 75px">
                <input type="text" th:field="*{phone}" placeholder="phone" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>
            <div style="height: 75px">
                <input type="password" th:field="*{password}" placeholder="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="flex items-center justify-between text-sm h-12">
                <span>Already have an account, <a th:href="@{/auth/login}" class="text-blue-500 hover:underline font-semibold">Login</a></span>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700 transition duration-300">Register</button>
        </form>
    </div>
</div>
</body>
</html>
